<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CDN example</title>
    <link rel="stylesheet" href="//kendo.cdn.telerik.com/2016.1.112/styles/kendo.common.min.css" />
    <link rel="stylesheet" href="//kendo.cdn.telerik.com/2016.1.112/styles/kendo.default.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react-dom.js"></script>
    <script src="../dist/cdn/js/kendo-react-inputs.js"></script>
    <script src="https://npm-cdn.herokuapp.com/css-element-queries@0.3.2/src/ResizeSensor.js"></script>
  </head>
  <body>
    <div id="content">
    </div>

    <script>
      var App = React.createClass({displayName: 'App',
        getInitialState() {
            return {
                    max: 10,
                    min: 0,
                    smallStep: 1,
                    value: 3,
                    onChange: this.onChange,
                    style: {
                        width: "100%"
                    }
                }
        },
        onChange(e) {
            this.setState({
                value: e.value
            })
        },
        componentDidMount() {
            const slider = this.refs.slider;
            const element = ReactDOM.findDOMNode(slider);
            new ResizeSensor(element, () => {
                slider.sizeComponent();
            });
        },
        render() {
            const state = Object.assign(this.state, {
                ref: "slider"
            });
            const slider = React.createElement(KendoReactInputs.Slider, state)
            return slider
        }
      });

      ReactDOM.render(
        React.createElement(App, null),
        document.getElementById('content')
      );
    </script>
  </body>
</html>
